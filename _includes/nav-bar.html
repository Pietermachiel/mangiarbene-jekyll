<button class="hamburger navbox--menu-open">
  <span></span>
  <span></span>
  <span></span>
</button>  
<ul class="navbar">
{% assign pages = site.pages | sort:"weight" %}
{% for p in pages %}
{% if p.nav %}
	<li {% if p.url == page.url %} class="active" {% endif %}>
		<a href="{{ p.url | prepend: site.baseurl }}" class="nav-link">{{ p.title | downcase }}</a>
	</li>
{% endif %}
{% endfor %}
</ul>
